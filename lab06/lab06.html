<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lab06 - SVG</title>
</head>
<body>
    <section id="p1">
        <div class="container d-flex flex-column align-items-center">
            <h2 class="text-center my-4">Problem 1</h2 >
                <svg height=140" width="540">
                   <polygon points="10,110 65,10 120,110"
                   style="fill:yellow; stroke:black; stroke-width:1.5"/> 
                   <text x="33" y="130" style="fill:black; font-size:18px; font-weight:bold;">Triangle</text>
        
                   <rect width="100" height="100" x="150" y="10" style="fill:mediumturquoise; stroke:black; stroke-width: 1.5;"/>
                   <text x="145" y="130" style="fill:black; font-size:18px; font-weight:bold;">Quadrilateral</text>
        
                   <polygon points="300,110 280,50, 335,10 390,50 370,110" style="fill:lightpink; stroke:black; stroke-width: 1.5;"/>
                   <text x="300" y="130" style="fill:black; font-size:18px; font-weight:bold;">Pentagon</text>
        
                   <polygon points="420,85 420,35 465,10 510,35 510,85 465,110" style="fill:lightgreen; stroke:black; stroke-width: 1.5;"/>
                   <text x="432" y="130" style="fill:black; font-size:18px; font-weight:bold;">Hexagon</text>
                </svg>
        </div>
    </section>
    <section id="p2">
        <div class="container d-flex flex-column align-items-center">
            <h2 class="text-center mt-5">Problem 2</h2>

            <div class="row  my-3">
                <div class="flag-container col-6">
                    <svg height="250" width="400">
                        <rect width="390" height="210" style="fill:#DB2017;"/>
                        <polygon points="190,25 140,173 270,83 115,83 240,173"
                            style="fill:#FFFF00;fill-rule:nonzero;" />
                        <text x="160" y="240" style="fill:black; font-size:18px; font-weight:bold;">Vietnam</text>
                    </svg>
                </div>
                <div class="flag-container col-6">
                    <img src="/lab06/resources/vietnam-flag.png" alt="Flag of Vietnam" style="width: 390px; height: 210px; object-fit: cover">
                </div> 
            </div>
            <div class="row my-3">
                <div class="flag-container col-6">
                    <svg height="250" width="400">
                        <rect width="390" height="210" style="fill:#BB042B;"/>

                        <rect width="390" height="52" y="78" style="fill:#FFFFFF;"/>

                        <rect width="70" height="210" x="110" style="fill:#FFFFFF;"/>

                        <rect width="390" height="26" y="92" style="fill:#001A5B;"/>

                        <rect width="40" height="210" x="124" style="fill:#001A5B;"/>
                        
                        <text x="160" y="240" style="fill:black; font-size:18px; font-weight:bold;">Norway</text>
                    </svg>
                </div>
                <div class="flag-container col-6">
                    <img src="/lab06/resources/norway-flag.png" alt="Flag of Norway" style="width: 390px; height: 210px; object-fit:fill">
                </div>
            </div>   
        </div>
    </section>
</body>
</html>
